<!DOCTYPE html>
<html lang="en/us"> 
  <head>
    <title>Room</title>
    <link href="../../../style-min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
  </head>
  <body class="_body">
    <main>
      <h1> Title</h1>
      <div id="room"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="../../../scripts-min.js"></script>
      <script src="script.js"></script>
      <script>
        window.addEventListener('load', init, false);
        var objectsWireFrameInScene= [];
        
        var tween, INTERSECTED;
        
        
        function init() {
            createScene();
            createLights();
            
            // create church... if face in view make transparent.
        
            var desk = new Desk();
            var desk2 = new Desk();
            desk2.mesh.position.x += 30
        
        
            scene.add(desk.mesh);
            scene.add(desk2.mesh);
        
        
            render();
            //renderer.render(scene, camera);
        
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            //controls.target = new THREE.Vector3(0,60,0);
            controls.minPolarAngle = -Math.PI*.45; 
            controls.maxPolarAngle = Math.PI*.45;
            //controls.minDistance = 500;
            //controls.maxDistance = 1000;
            controls.enabled = true;
            controls.enableZoom  = true;
            controls.enablePan  = true;
            
        
            if (controls && controls.enabled) controls.update();
             controls.addEventListener('change', function() { 
                render()
             });
            
        
        }
        
        function render(time) {
            //console.log(time)
            //shadowLight.position.copy(camera.position);
            renderer.render(scene, camera);
        }
                    
      </script>
    </main>
  </body>
</html>
